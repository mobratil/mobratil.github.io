# Site settings
name: New Zealand Blog
description: 'New Zealand blog of Erika & Martin'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://mobratil.github.io' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          false
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Martin & Erika'
    email: ''
    uri: 'https://mobratil.github.io'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: false
        # Meta
        show_tags: false
        show_categories: false
        # Social
        share_buttons: false
        disqus: false

gems:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-paginate
